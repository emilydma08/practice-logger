<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: sans-serif;
            padding: 1.5rem;
            max-width: 400px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="color"] {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Create a New Category</h2>

    <form action="{{ url_for('create_category') }}" method="POST">
        <div>
            <label for="name">Category Name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Piano, Math, Coding" required>
        </div>

        <div>
            <label for="icon">Icon (Emoji)</label>
            <input type="text" id="icon" name="icon" placeholder="ðŸŽ¹" maxlength="2" required>
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color" id="color" name="color" value="#4CAF50">
        </div>

        <button type="submit">Create Category</button>
    </form>

</body>
</html>
