<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Log Session for {{ category["icon"] }} {{ category["name"] }}</h1>
            <a href="{{ url_for('dashboard') }}" class="close-btn">&times;</a>
        </header>

        <form method="POST">
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ current_date }}" required>
            </div>

            <div>
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>

            <div>
                <label for="notes">Notes (optional)</label>
                <textarea id="notes" name="notes" rows="4" placeholder="What did you do? How did it go?"></textarea>
            </div>

            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>
</body>
</html>
