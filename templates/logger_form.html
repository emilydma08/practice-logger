<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: sans-serif;
            padding: 1.5rem;
            max-width: 400px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Log a Session for {{ category["icon"] }} {{ category["name"] }}</h2>
    
    <form method="POST">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="{{ current_date }}" required>

        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" name="duration" min="1" required>

        <label for="notes">Notes (optional)</label>
        <textarea id="notes" name="notes" rows="4" placeholder="What did you do? How did it go?"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
